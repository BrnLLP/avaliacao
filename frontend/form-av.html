    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const urlParams =   new URLSearchParams(window.location.search);
        const id        =   urlParams.get("id");

        if (id !== null) {

            axios.get('https://avaliacao-dusky.vercel.app/avaliacao/'+ id +'')
            .then(function (response) {
                document.getElementById('_id').value            =   response.data._id;
                document.getElementById('q1').value           =   response.data.q1;
                document.getElementById('q2').value           =   response.data.q2;
                document.getElementById('q3').value           =   response.data.q3;
                document.getElementById('q4').value           =   response.data.q4;
                document.getElementById('q5').value           =   response.data.q5;
                document.getElementById('q6').value           =   response.data.q6;
                document.getElementById('q7').value           =   response.data.q7;

            })
            .catch(function (err) {
                alert(err.message);
            });

        }

        function titulo() {
            if (id) {
                document.getElementById("titulo").innerHTML = 'PUT with AXIOS'
            } else {
                document.getElementById("titulo").innerHTML = 'POST with AXIOS'
            }
        }
        
        function botao() {
            if (id) {
                document.getElementById("botao").innerHTML = '<button type="button" id="btn" " class="btn btn-primary">Atualizar</button>'
            } else {
                document.getElementById("botao").innerHTML = '<button type="button" id="btn" class="btn btn-success">Cadastrar</button>'
            }
        }
                

    </script>

    <div class="container">
        <div class="row">
            <h1 id="titulo"><script>titulo();</script></h1>
            <hr>

                <form action="" id="form">
                    <input type="hidden" class="form-control" id="_id">
                    <div class="mb-3">

                        <input type="text" class="form-control" id="q1">

                    <div class="mb-3">

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                    <div class="mb-3">
                        <label for="q6" class="form-label">Questão 6</label>
                        <input type="text" class="form-control" id="q6">
                    </div>
                    <div class="mb-3">
                        <label for="q7" class="form-label">Questão 7</label>
                        <input type="text" class="form-control" id="q7">
                    </div>
                        

                    <div id="botao"><script>botao();</script></div>
                        
                    </div>

    <script>
        const avaliacaoForm = document.getElementById('avaliacaoForm');
        const form  =   document.getElementById("form");
        const _idInput  =   document.getElementById("_id");
        const aluno =   document.getElementById("aluno");
        const q1    =   document.getElementById("q1");
        const q2    =   document.getElementById("q2");
        const q3    =   document.getElementById("q3");
        const q4    =   document.getElementById("q4");
        const q5    =   document.getElementById("q5");
        const q6    =   document.getElementById("q6");
        const q7    =   document.getElementById("q7");
        

        btn.addEventListener("click", () => {
            const _id         =   _idInput.value;
            const q1        =   q1.value;
            const q2        =   q2.value;
            const q3        =   q3.value;
            const q4        =   q4.value;
            const q5        =   q5.value;
            const q6        =   q6.value;
            const q7        =   q7.value;    
                
            axios.put(''+ _id +'', {
                    aluno: aluno,
                    q1: parseint(q1),
                    q2: parseint(q2),
                    q3: parseint(q3),
                    q4: parseint(q4),
                    q5: parseint(q5),
                    q6: parseint(q6),
                    q7: parseint(q7)

                })
                .then((response) => {

                    output.innerHTML    =   `<div class="alert alert-primary alert-dismissible fade show" role="alert">
                                            <strong>Perfeito!</strong> Atualização efetuada com sucesso.
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>`;                     
                
                })
                .catch(function (err){
                    document.getElementById("output").innerHTML = '<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>'+ err.message +'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                })
            
    });
    </script>
